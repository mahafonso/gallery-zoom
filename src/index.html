<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Gallery Zoom</title>
	<meta name="description" content="Descrição">
	<meta name="author" content="Marcela Afonso">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<main>
		<h1 class="title">Gallery Zoom</h1>

		<div class="gallery">
			<div class="gallery-main">
				<ul class="gallery-main-list">
					<li class="gallery-main-list-item">
						<img src="/img/Riomaggiore1.jpg" alt="Riomaggiore1" class="image-main">
					</li>
					<li class="gallery-main-list-item">
						<img src="/img/Riomaggiore2.jpg" alt="Riomaggiore2" class="image-main">
					</li>
					<li class="gallery-main-list-item">
						<img src="/img/Manarola1.jpg" alt="Manarola1" class="image-main">
					</li>
					<li class="gallery-main-list-item">
						<img src="/img/Manarola2.jpg" alt="Manarola2" class="image-main">
					</li>
					<li class="gallery-main-list-item">
						<img src="/img/Corniglia1.jpg" alt="Corniglia1" class="image-main">
					</li>
					<li class="gallery-main-list-item">
						<img src="/img/Corniglia2.jpg" alt="Corniglia2" class="image-main">
					</li>
					<li class="gallery-main-list-item">
						<img src="/img/Vernazza1.jpg" alt="Vernazza1" class="image-main">
					</li>
					<li class="gallery-main-list-item">
						<img src="/img/Vernazza2.jpg" alt="Vernazza2" class="image-main">
					</li>
					<li class="gallery-main-list-item">
						<img src="/img/MonterossoAlMare1.jpg" alt="MonterossoAlMare1" class="image-main">
					</li>
					<li class="gallery-main-list-item">
						<img src="/img/MonterossoAlMare2.jpg" alt="MonterossoAlMare2" class="image-main">
					</li>
				</ul>

				<div class="gallery-zoom">
					<img src="" alt="" class="image-zoom">
				</div>
			</div>
			
			<div class="gallery-thumb">
				<ul class="gallery-thumb-list">
					<li class="gallery-thumb-list-item">
						<img src="/img/Riomaggiore1.jpg" alt="Riomaggiore1">
					</li>
					<li class="gallery-thumb-list-item">
						<img src="/img/Riomaggiore2.jpg" alt="Riomaggiore2">
					</li>
					<li class="gallery-thumb-list-item">
						<img src="/img/Manarola1.jpg" alt="Manarola1">
					</li>
					<li class="gallery-thumb-list-item">
						<img src="/img/Manarola2.jpg" alt="Manarola2">
					</li>
					<li class="gallery-thumb-list-item">
						<img src="/img/Corniglia1.jpg" alt="Corniglia1">
					</li>
					<li class="gallery-thumb-list-item">
						<img src="/img/Corniglia2.jpg" alt="Corniglia2">
					</li>
					<li class="gallery-thumb-list-item">
						<img src="/img/Vernazza1.jpg" alt="Vernazza1">
					</li>
					<li class="gallery-thumb-list-item">
						<img src="/img/Vernazza2.jpg" alt="Vernazza2">
					</li>
					<li class="gallery-thumb-list-item">
						<img src="/img/MonterossoAlMare1.jpg" alt="MonterossoAlMare1">
					</li>
					<li class="gallery-thumb-list-item">
						<img src="/img/MonterossoAlMare2.jpg" alt="MonterossoAlMare2">
					</li>
				</ul>
			</div>
		</div>
	</main>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.min.js"></script>
</body>

</html>
